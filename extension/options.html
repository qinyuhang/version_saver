<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Version Saver 设置</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      min-width: 400px;
    }
    h1 { font-size: 18px; margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; font-weight: 500; }
    input {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #1565c0; }
    .hint { font-size: 12px; color: #666; margin-top: -8px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>Version Saver 设置</h1>
  <label for="api-url">后端 API 地址</label>
  <input type="url" id="api-url" placeholder="http://localhost:8080/api/v1">
  <p class="hint">保存文本的接口基础 URL，例如本地开发: http://localhost:8080/api/v1</p>
  <button id="save">保存</button>
  <script src="options.js"></script>
</body>
</html>
