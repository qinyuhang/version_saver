version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: version-saver-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: version_saver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: version-saver-app
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/version_saver?sslmode=disable
      PORT: 8080
      GIN_MODE: release
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: version-saver-client
    depends_on:
      - app
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: version-saver-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - client
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
