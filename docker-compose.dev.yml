version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: version-saver-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: version_saver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: golang:1.25-alpine
    container_name: version-saver-app-dev
    working_dir: /app
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /go/pkg/mod/.downloaded ] || [ go.mod -nt /go/pkg/mod/.downloaded ] || [ -f go.sum ] && [ go.sum -nt /go/pkg/mod/.downloaded ]; then
          echo "ğŸ“¦ ä¸‹è½½ Go æ¨¡å—..."
          go mod download
          touch /go/pkg/mod/.downloaded
        else
          echo "âœ… Go æ¨¡å—å·²ç¼“å­˜ï¼Œè·³è¿‡ä¸‹è½½"
        fi
        echo "ğŸš€ å¯åŠ¨ Go æœåŠ¡..."
        go run main.go
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/version_saver?sslmode=disable
      PORT: 8080
      GIN_MODE: debug
      GOPATH: /go
    volumes:
      - ./server:/app
      - go_mod_cache:/go/pkg/mod
    # å¼€å‘ç¯å¢ƒä¸éœ€è¦ç›´æ¥æš´éœ²ç«¯å£ï¼Œé€šè¿‡ Caddy è®¿é—®
    # ports:
    #   - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  client:
    image: node:20-alpine
    container_name: version-saver-client-dev
    working_dir: /app
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -d /app/node_modules/.bin ] || [ ! -f /app/node_modules/.bin/vite ]; then
          echo "ğŸ“¦ å®‰è£… npm ä¾èµ–..."
          rm -rf /app/node_modules
          npm install
        else
          echo "âœ… npm ä¾èµ–å·²ç¼“å­˜ï¼Œè·³è¿‡å®‰è£…"
        fi
        echo "ğŸš€ å¯åŠ¨ Vite å¼€å‘æœåŠ¡å™¨..."
        export PATH="/app/node_modules/.bin:$$PATH"
        npm run dev
    environment:
      VITE_API_BASE_URL: /api/v1
      PATH: /app/node_modules/.bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - app
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: version-saver-caddy-dev
    ports:
      - "8080:80"
      - "4433:443"
    volumes:
      - ./caddy/Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - caddy_data_dev:/data
      - caddy_config_dev:/config
    depends_on:
      - app
      - client
    restart: unless-stopped

volumes:
  postgres_data_dev:
  caddy_data_dev:
  caddy_config_dev:
  go_mod_cache:
  client_node_modules: